name: Terraform Destroy
on:
  workflow_dispatch: # Manual trigger

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout full repository (all commits & history)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important: fetch full history so .tfstate backups are available

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.2  # specify your version

      # Step 3: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 4: Copy latest .tfstate backup to terraform.tfstate
      - name: Restore Terraform State
        run: |
          mkdir -p terraform-backup
          cp backup/terraform-*.tfstate terraform.tfstate
          echo "Terraform state restored from backup"

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init -input=false

      # Step 6: Destroy Resources
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
